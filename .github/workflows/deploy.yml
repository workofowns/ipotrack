name: Deploy to Hostinger (FTP v4.3.3)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        run: npm run build

      - name: Deploy via FTP (v4.3.3)
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_HOST }}  # SHOULD BE: 145.79.212.128
          username: ${{ secrets.FTP_USERNAME }}  # u791880500
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}  # 21
          protocol: ftp
          local-dir: dist/
          server-dir: ./
          log-level: verbose
          exclude: |
            **/.git*
